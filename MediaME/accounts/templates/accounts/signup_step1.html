<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaME Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="auth-container">
        <h2>MediaME Sign Up</h2>
        <form method="POST" class="auth-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="auth-btn">Next</button>
        </form>

        <p>Already have an account? <a href="{% url 'login' %}" class="auth-link">Login here</a></p>

        <a href="{% url 'impression' %}" class="back-btn">Back to Main Page</a>
    </div>
</body>
</html>

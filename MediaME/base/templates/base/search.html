{% extends 'main.html' %}

{% block content %}
    <form class="search-form" method="get" action="{% url 'search_page' %}">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    <h2>Results</h2>
    <ul>
        {% for media in results %}
            <li>{{ media.title }} - {{ media.creator }} - {{ media.media_type }} - {{ media.genre }}</li>
        {% empty %}
            <li>No results found</li>
        {% endfor %}
    </ul>
{% endblock %}
